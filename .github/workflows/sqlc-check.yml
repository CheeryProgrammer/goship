name: Reusable â€” sqlc Check

# Runs sqlc generate and fails if the generated files differ from what is
# committed. Ensures schema, queries, and generated Go code are always in sync.

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version to use (e.g. "1.23")'
        type: string
        default: '1.26'
      sqlc-version:
        description: 'sqlc version (e.g. "v1.27.0")'
        type: string
        default: 'v1.27.0'
      working-directory:
        description: 'Working directory relative to repo root'
        type: string
        default: '.'

jobs:
  sqlc-check:
    name: sqlc generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: Install sqlc
        run: go install github.com/sqlc-dev/sqlc/cmd/sqlc@${{ inputs.sqlc-version }}

      - name: Run sqlc generate
        working-directory: ${{ inputs.working-directory }}
        run: sqlc generate

      - name: Check for uncommitted changes
        working-directory: ${{ inputs.working-directory }}
        run: |
          git diff --exit-code -- '*.go' || {
            echo "::error::sqlc generated files are out of date."
            echo "Run 'make sqlc' locally and commit the result."
            git diff --name-only -- '*.go'
            exit 1
          }
