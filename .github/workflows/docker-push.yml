name: Reusable â€” Docker Push

# Use this workflow when you want to push a pre-built image to a registry,
# or to re-tag and push an existing image to a different registry/environment.
# For build + push in a single step, set push: true in docker-build.yml instead.

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Full image name without tag (e.g. "ghcr.io/org/app")'
        type: string
        required: true
      source-tag:
        description: 'Source tag or digest to pull and re-push (e.g. "sha-abc1234")'
        type: string
        required: true
      target-tags:
        description: 'Newline-separated list of target tags to push (e.g. "latest\nv1.2.3")'
        type: string
        required: true
      registry:
        description: 'Registry host used for docker login (e.g. "ghcr.io", "docker.io")'
        type: string
        default: 'ghcr.io'
      platforms:
        description: 'Platforms to push (for multi-arch manifests)'
        type: string
        default: 'linux/amd64'
    secrets:
      REGISTRY_USERNAME:
        description: 'Registry login username'
        required: true
      REGISTRY_PASSWORD:
        description: 'Registry login password / token'
        required: true
    outputs:
      pushed-tags:
        description: 'Newline-separated list of fully-qualified pushed tags'
        value: ${{ jobs.push.outputs.pushed-tags }}
      image-digest:
        description: 'Digest of the pushed manifest'
        value: ${{ jobs.push.outputs.image-digest }}

jobs:
  push:
    name: Docker Push
    runs-on: ubuntu-latest
    outputs:
      pushed-tags: ${{ steps.push.outputs.pushed-tags }}
      image-digest: ${{ steps.push.outputs.digest }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ${{ inputs.registry }}
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Pull source image
        run: docker pull ${{ inputs.image-name }}:${{ inputs.source-tag }}

      - name: Tag and push
        id: push
        run: |
          DIGEST=""
          PUSHED_TAGS=""
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            FULL_TAG="${{ inputs.image-name }}:${tag}"
            docker tag "${{ inputs.image-name }}:${{ inputs.source-tag }}" "$FULL_TAG"
            docker push "$FULL_TAG"
            DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$FULL_TAG" | cut -d'@' -f2)
            PUSHED_TAGS="${PUSHED_TAGS}${FULL_TAG}\n"
          done <<< "${{ inputs.target-tags }}"
          echo "digest=${DIGEST}" >> "$GITHUB_OUTPUT"
          printf "pushed-tags=%b" "$PUSHED_TAGS" >> "$GITHUB_OUTPUT"

