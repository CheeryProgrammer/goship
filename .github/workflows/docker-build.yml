name: Reusable â€” Docker Build

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Docker image name without tag (e.g. "ghcr.io/org/app")'
        type: string
        required: true
      dockerfile:
        description: 'Path to Dockerfile'
        type: string
        default: 'Dockerfile'
      context:
        description: 'Docker build context path'
        type: string
        default: '.'
      platforms:
        description: 'Comma-separated target platforms (e.g. "linux/amd64,linux/arm64")'
        type: string
        default: 'linux/amd64'
      build-args:
        description: 'Newline-separated docker build-args (e.g. "VERSION=1.0\nENV=prod")'
        type: string
        default: ''
      push:
        description: 'Push image after build (set true only if registry secrets are provided)'
        type: boolean
        default: false
      registry:
        description: 'Registry host for docker login (e.g. "ghcr.io", "docker.io")'
        type: string
        default: 'ghcr.io'
      cache-from:
        description: 'Cache source (passed to --cache-from). Leave empty to disable.'
        type: string
        default: 'type=gha'
      cache-to:
        description: 'Cache destination (passed to --cache-to). Leave empty to disable.'
        type: string
        default: 'type=gha,mode=max'
      artifact-name:
        description: 'Name of a previously built binary artifact to download before build'
        type: string
        default: ''
    secrets:
      REGISTRY_USERNAME:
        description: 'Registry login username (required when push is true)'
        required: false
      REGISTRY_PASSWORD:
        description: 'Registry login password/token (required when push is true)'
        required: false
    outputs:
      image-tag:
        description: 'Primary image tag produced by the build'
        value: ${{ jobs.docker-build.outputs.image-tag }}
      image-digest:
        description: 'Image digest (sha256:...)'
        value: ${{ jobs.docker-build.outputs.image-digest }}

jobs:
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download binary artifact
        if: ${{ inputs.artifact-name != '' }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ./bin/

      - name: Make binary executable
        if: ${{ inputs.artifact-name != '' }}
        run: chmod +x ./bin/*

      - name: Set up QEMU (multi-platform support)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ${{ inputs.registry }}
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build (and optionally push)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build-args }}
          cache-from: ${{ inputs.cache-from }}
          cache-to: ${{ inputs.cache-to }}
          provenance: true
          sbom: true
